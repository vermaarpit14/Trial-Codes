<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Game App</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/256/5930/5930147.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="audio.css" />
  </head>

  <body>
    <div class="gamecontainer">
      <div id="gamesoption">
        <h1 class="title">
          Multi - <span class="title" style="color: red">G</span
          ><span class="title" style="color: yellow">A</span
          ><span class="title" style="color: rgb(109, 226, 255)">M</span
          ><span class="title" style="color: greenyellow">E</span> App
        </h1>
        <div class="game-buttons">
          <button type="button" id="gameone">Quiz Game</button>
          <button type="button" id="gametwo">Snake Game</button>
          <button type="button" id="gamethree">Finger Cricket</button>
          <button type="button" id="gamefour">Rock Paper Scissors</button>
          <button type="button" id="gamefive">Saanp Paani Bandook</button>
        </div>
      </div>
    </div>

    <button id="enableSound" class="enable-sound">
      <span class="material-symbols-outlined">music_note</span>
    </button>

    <!-- Hidden audio element -->
    <audio id="bgMusic" style="display: none"></audio>

    <div id="loaderOverlay" class="hidden">
      <div class="loader"></div>
    </div>
    <script src="audio.js"></script>
    <script src="loader.js"></script>
    <script>
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      document.addEventListener("keydown", function (e) {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && e.key === "I") ||
          (e.ctrlKey && e.shiftKey && e.key === "J") ||
          (e.ctrlKey && e.key === "U")
        ) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
