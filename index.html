<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game App</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/5930/5930147.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gamecontainer">
        <div id="gamesoption">
            <h1 class="title">Multi-Game App</h1>
            <div class="game-buttons">
                <button type="button" id="gameone">Quiz Game</button>
                <button type="button" id="gametwo">Snake Game</button>
            </div>
        </div>

        <div id="game_1" class="hidden">
            <div id="quizcontainer">
                <h1 class="title">Quiz Game</h1>

                <div id="quizstart">
                    <button type="button" id="startbutton">Start Quiz</button>
                </div>

                <div class="hidden" id="questioncontainer">
                    <h2 id="question"></h2>
                    <ul id="choices"></ul>
                </div>

                <div id="result" class="hidden">
                    <h3>Final Score</h3>
                    <p id="won"></p>
                    <button type="button" id="restart">Restart</button>
                    <button type="button" id="home">Home</button>
                </div>
            </div>
        </div>

        <div id="game_2" class="hidden">
            <div id="playarea">
                <h1 class="title">Snake Game</h1>
                <div id="points">
                    <span id="scores">Score: 0</span>
                    <span id="highscore">High Score: 0</span>
                </div>
                <div id="snakarea"></div>
                <div class="buttonarea">
                    <button type="button" id="up"><i class="fas fa-arrow-up"></i></button>
                    <button type="button" id="left"><i class="fas fa-arrow-left"></i></button>
                    <button type="button" id="down"><i class="fas fa-arrow-down"></i></button>
                    <button type="button" id="right"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div>
                    <button type="button" class="homess" id="homes">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
