<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/natu-194627224.jpg" type="image/x-icon">
    <link rel="stylesheet" href="rps.css" />
</head>

<body>
    <!-- Home Button -->
    <a href="../index.html" id="homeButton">
        <i class="fas fa-home"></i>
    </a>
    <section class="container">
        <div id="resultarea">
            <div id="result">
                <span id="human">
                    <img src="assets/rock.JPG" alt="" />

                </span>
                <span id="computer">
                    <img src="assets/rock.JPG" alt="" />

                </span>
            </div>
            <p id="score">you won</p>
        </div>
        <div id="optionarea">
            <span>
                <img src="assets/rock.JPG" alt="" />
                <p>rock</p>
            </span>
            <span>
                <img src="assets/paper.JPG" alt="" />
                <p>paper</p>
            </span>
            <span>
                <img src="assets/scissor.JPG" alt="" />
                <p>scissor</p>
            </span>
        </div>
    </section>
    <script src="rps.js"></script>
</body>

</html>
